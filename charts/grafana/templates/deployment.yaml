apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:{{ .Values.image.tag | default "latest" }}
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.admin.password | quote }}
          ports:
            - containerPort: 3000
